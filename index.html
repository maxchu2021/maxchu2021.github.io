<script>
	var 
		// text line
		line = [],

		// last print time for printCharacter()
		lastPrintTime = 0,
		
		// not clear the screen if it's the last line.
		lastLine = false,
		
		character = [];
		
		cracked = '';
		
	line[0] = 'Wake up...',
	line[1] = 'The Matrix has you...',
	line[2] = 'Follow the white rabbit.',

	character[0] = '1';

	character[3] = 'u';
	character[4] = 'e';
	character[5] = '0';

	character[8] = 'x';

	character[22] = 'o';
	character[23] = '9';

	window.onload = function(){
		printAllLine();
		crackAllCharacter('Contact me @maxchu2021');
		setTimeout(function() {
     document.getElementById("screen").innerHTML = cracked;
    }, lastPrintTime + 3000);
	}

	printAllLine = function(){
		for(var i=0;i<line.length;i++){
			if(i == line.length - 1)
				lastLine = true;
			printCharacter(line[i]);
		}	
	}
	
	printCharacter = function(str){
		for(var i=0;i<str.length;i++){
			printSpeed = 100 * usefloor(1,3);
			printTime = printSpeed + lastPrintTime;
			setTimeout('document.getElementById("screen").innerHTML = document.getElementById("screen").innerHTML + "' + str.substring(i,(i + 1)) + '";', printTime);	
			lastPrintTime = printTime;
		}
		lastPrintTime = printTime + (1000 * usefloor(2,4));
		if(!lastLine)
			setTimeout('document.getElementById("screen").innerHTML = ""', lastPrintTime);	
	}
	
	crackCharacter = function(str){
		for(var i=0;i<character.length;i++){
			printSpeed = 50 * usefloor(1,2);
			printTime = printSpeed + lastPrintTime;
			randChar = setTimeout('document.getElementById("screen").innerHTML = "' + cracked + character[i] + '";', printTime);	
			if(character[i] == str[0]){
				cracked = cracked + character[i];
				setTimeout('document.getElementById("screen").innerHTML = "' + cracked + '"', printTime + 100);
				clearTimeout(randChar);
				break;
			}
			lastPrintTime = printTime;
		}	
	}
	
	crackAllCharacter = function(str){
		for(var i=0;i<str.length;i++){
			crackCharacter(str[i]);
		}
	}
	
	randomPrint = function(str){
	}

	function usefloor(min,max) {
		return Math.floor(Math.random()*(max-min+1)+min);
	}
</script>
